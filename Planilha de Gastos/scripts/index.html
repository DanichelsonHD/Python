<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Gestão de gastos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="titulo">
    <h1>NOME DO SITE</h1>
  </div>

  <div class="ret">
    <button>
      <a href="#">INSERIR GASTOS</a>
    </button>

    <button>
      <a href="#">DELETAR GASTOS</a>
    </button>

    <button>
      <a href="../scripts/index.html">VERIFICAR GASTOS</a>
    </button>
  </div>
  
  <div class="container">
    <div class="q1">
      <table border="1">
        <tr>
          <th>Produto</th>
          <th>Quantia</th>
          <th>Unidade</th>
          <th>Categoria</th>
          <th>Local</th>
          <th>Data</th>
          <th>Preço</th>
        </tr>
      </table>
    </div>

    <div class="q2">
      <div class="gra-container">
        <canvas id="gra"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <div class="gra">

    <script>
      let comida = 0;

      $.ajax({
        type: "POST",
        url: "http://127.0.0.1:5000/sum_by_type",
        contentType: "application/json",
        data: JSON.stringify({ category: "Comida" }),
        success: function(response) {
          comida = response.result;
        },
        error: function(error) {
          console.error("Erro:", error);
        }
      });

    var ctx = document.getElementById('gra').getContext('2d');
    var gra = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Vendas', 'Lucros', 'Despesas', 'Comida'], 
        datasets: [{
          data: [50, 30, 20, comida], 
          backgroundColor: ['red', 'green', 'blue', 'orange'], 
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'button', 
          }
        }
      }
    });
  </script>
</body>
</html>
